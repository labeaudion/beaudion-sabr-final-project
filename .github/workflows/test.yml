name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install pytest globally
      run: pip install pytest

    - name: Install other dependencies
      run: |
        pip install -r requirements.txt

    - name: Run tests
      run: pytest tests/
